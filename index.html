<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">



	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.min.css">

	<!--[if lt IE 9]>
    	<script src="js/html5shiv.min.js"></script>
	<![endif]-->

</head>

<body>
	<div class="container">
		<form action="#" class="main-form bounceInLeft animated">
			<div class="main-form__logo"></div>
			<div class="animate-label">
				<input type="text" id="name" required>
				<label for="name">USERNAME</label>
				<input type="password" id="pass" required>
				<label for="pass">PASSWORD</label>
			</div>
			<input type="submit" id="login" value="login">
			<input type="checkbox" class="styled" id="remember">
			<label for="remember">Remember me</label>
		</form>
		<a class="forgot bounceInUp animated" href="#">Forgot your password?</a>
	</div>

	<script type="text/javascript" src="js/checkbox.js"></script>
</body>
